<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link
      rel="icon"
      href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico"
    />
    <script src="../../css/css.js"></script>
    <link href="../../css/ui.css" rel="stylesheet" />
    <style>
      iframe {
        width: 99vw;
        height: 99vh;
      }
    </style>
  </head>
  <body>
    <h2 id="info"></h2>
    <div id="gamewrap"></div>
    <script>
      const urlq = new URLSearchParams(window.location.search);
      const f = urlq.get("f");
      const n = urlq.get("n");
      window.onerror = function (message, source, lineno, colno, error) {
        document.getElementById("info").innerHTML = `Critical Exception
				${message} in ${source}`;
      };
      if (n == undefined || f == undefined) {
        document.getElementById("info").textContent = "missing id/title";
      } else {
        document.getElementById(
          "gamewrap"
        ).innerHTML = `<iframe src="https://browncha023.github.io/GBA${f}"></iframe>`;
      }
    </script>
  </body>
</html>
